<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='A Weather app'>
    <meta name='keywords' content='weather'>
    <meta name='author' content='Eldar Pashazade'>
    <meta name='theme-color' content='#7dd3fc'>
    <meta property='og:image' content='favicon.png'>
    <link rel='manifest' type='application/manifest+json' href='site.webmanifest'>
    <link rel='icon' type='image/png' sizes='512x512' href='favicon.png'>
    <script
      src='https://kit.fontawesome.com/0db9b2eb32.js'
      crossorigin='anonymous'></script>
    <title>Weather App</title>
    <script type="module" crossorigin src="/weather-app/assets/index-3nLcO8kt.js"></script>
  </head>

  <body>
    <style>
      @font-face {
        size-adjust: 110%;
        font-family: 'Signika';
        font-display: 'swap';
        src: url('/weather-app/assets/Signika-l6OZr0G5.woff2') format('woff2');
      }

      :root {
        min-height: 100svh;
        scroll-behavior: smooth;
        --bg-primary: #0ea5e9;
        --bg-secondary: #7dd3fc;
        --bg-accent: #f59e0b;
        --transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        background: center / cover no-repeat var(--bg-primary);
      }

      body {
        margin: 0;
        min-height: 100svh;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        background-color: #0ea5e980;
        color: white;
      }
    </style>
    <lit-main></lit-main>
  </body>
</html>
